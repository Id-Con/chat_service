<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat_1</title>
    <link rel="stylesheet" href="./css/chat_room.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/chat_room_mobile.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search_and_chat_list">
        <div class="search">
          <input
            type="text"
            class="search_input"
            placeholder="검색어를 입력하세요"
          />
        </div>
        <div class="chat_list">chat_list</div>
      </div>
      <div class="chat_name_and_contents">
        <div class="chat_name">chat_name</div>
        <div class="chat_contents">
          <div class="webtoon_img">webtoon_img</div>
          <div class="current_chat">current_chat</div>
        </div>
      </div>
    </div>
  </body>
</html>
