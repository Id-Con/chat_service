<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Service</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">
          <!-- <img
            src="http://www.ideaconcert.com/resources/common/images/logo.png"
            alt=""
          /> -->
          <!-- <span>대화</span> -->
          대화
        </h1>
        <div class="serach_and_add">
          <div class="serach">
            <a href="#" id="search_btn">
              <span class="iconify" data-icon="bi:search"></span>
            </a>
          </div>
          <div class="add">
            <a href="./newChat.html"
              ><span class="iconify" data-icon="akar-icons:chat-add"></span
            ></a>
          </div>
        </div>
        <div class="exit">
          <a href="#"
            ><span class="iconify" data-icon="akar-icons:circle-x"></span
          ></a>
        </div>
      </header>
      <main>
        <div class="serach_box_wrapper_hidden hidden">
          <div class="search_box">
            <form class="search_box_form">
              <input
                type="text"
                class="search_input"
                placeholder="메시지 / 친구 명 검색"
              />
            </form>
            <button class="search_cancel">취소</button>
          </div>
        </div>
        <ul class="talk_list">
          <!-- data 활용 -->
        </ul>
      </main>
    </div>
    <script type="module" src="/SH/javascript/main.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
