<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New-Chat</title>
    <link rel="stylesheet" href="./css/newChat.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="exit">
          <a href="index.html"
            ><span class="iconify" data-icon="akar-icons:circle-x"></span
          ></a>
        </div>
        <h1 class="title">대화 상대 선택</h1>
        <button class="check">확인</button>
      </header>
      <main>
        <div class="serach_box_wrapper">
          <div class="search_box">
            <form class="search_box_form">
              <input
                type="text"
                class="search_input"
                placeholder="친구 명 검색"
              />
            </form>
          </div>
        </div>
        <ul class="friends_list">
          <div class="friends_list_title">친구</div>

          <!-- 친구목록 DB -->
        </ul>
      </main>
    </div>
    <script src="./javascript/newChat.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
