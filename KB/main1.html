<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/main1.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row header justify-content-between">
            <div class="col-3">대화</div>
            <div class="col-3">
                <button class="default_icon search_talk"></button>
                <button class="default_icon add_talk"></button>
            </div>
        </div>
        <!-- search_talk누를 때 block되는 div -->
        <div class="row search_talk_2"style="display: none;">
            <div class="col-10">
                <input list="chatlist" value="" class="ymdi" placeholder="검색">
                <datalist id="chatlist">
                    <option value="아이디어 콘서트"></option>
                </datalist>
            </div>
            <div class="col-2"><input type="button" value="취소" id="search_hidden"></div>    
        </div>
        <!-- section -->
        <!-- prototype -->
        <div class="row section">
            <div class="col-3">
                <div class="chatroom_img"></div>
            </div>
            <div class="col-9 chatroom_right">
                <div><p class="title">김경범</p><p class="time">오전 9 : 11</p></div>
                <p class="content">동해물과 백두산이 마르고 닳도록 하느님이</p>
                <div class="preview">+99</div>
            </div>
        </div>

        <div class="row section">
            <div class="col-3">
                <div class="chatroom_img"></div>
            </div>
            <div class="col-9 chatroom_right">
                <div><p class="title">좌상헌</p><p class="time">오전 10 : 11</p></div>
                <p class="content">동해물과 백두산이 마르고 닳도록 하느님이</p>
                <div class="preview">+99</div>
            </div>
        </div>
        <div class="row section">
            <div class="col-3">
                <div class="chatroom_img"></div>
            </div>
            <div class="col-9 chatroom_right">
                <div><p class="title">테무진</p><p class="time">오전 11 : 11</p></div>
                <p class="content">동해물과 백두산이 마르고 닳도록 하느님이</p>
                <div class="preview">+99</div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
